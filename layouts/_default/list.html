{{ partial "header.html" . }}

<h2>{{ .Title }}</h2>

{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
  <li>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "January 2, 2006" }}
	</time>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
</article>
{{ end }}

{{ partial "footer.html" . }}
